name: CI (Node/Frontend)
on:
  push:
    branches: [ main, develop ]
  pull_request:
permissions:
  contents: read
  packages: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/frontend:sha-${{ github.sha }}
          docker build -t $IMAGE .
      - name: Login GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/frontend:sha-${{ github.sha }}
          docker push $IMAGE